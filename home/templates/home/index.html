{% extends 'home/header.html' %}
{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="false">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			{% for slidingImg in slidingImages %}
				<li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" 
				class="{% if forloop.first %} active {% endif %}"></li>
			{% endfor %}
		</ol>
		<!-- Slides -->
		<div class="carousel-inner">
			{% for slidingImg in slidingImages %}
				<div class="carousel-item{% if forloop.first %} active{% endif %}">
					<img class="d-block w-100" src="{{ slidingImg.slidingImage.url }}" style="height: 100%; width: 100%;" alt="{{ slidingImg.desciption }}">
				</div>
			{% endfor %}
		</div>
		<!-- Controls -->
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
{% endblock %}
