{% extends 'home/header.html' %}
{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		{% for slidingImg in slidingImages %}
			<li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %} active {% endif %}"></li>
		{% endfor %}
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		{% for slidingImg in slidingImages %}
			<div class="item {% if forloop.first %} active {% endif %}">
				<img src="{{ slidingImg.slidingImage.url }}" style="height: 100%; width: 100%;" alt="{{ slidingImg.desciption }}">
			</div>		
		{% endfor %}
	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
{% endblock %}
