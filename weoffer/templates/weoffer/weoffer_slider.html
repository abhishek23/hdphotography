{% extends 'weoffer/header.html' %}
{% block content %}
<ul class="weoffer-slider">
	{% for event in events %}
	<li style="background: url('{{ event.thumbnail.url }}');background-size: cover;background-position: left;">
		<div class="content text-uppercase">
			<h1>{{ event.name }}</h1>
			<h2>{{ event.name }}</h2>
		</div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
