{% extends 'weoffer/header.html' %}

{% block content %}
<!-- Photo Grid -->
<div class="row"> 
  {% for imageCol in imageColumns %}
    <div class="column">
        {% for image in imageCol.images.all %}
            <img src="{{ image.image.url }}" style="width:100%">
        {% endfor %}
    </div>
  {% endfor %}
</div>

{% endblock%}
